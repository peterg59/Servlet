<!DOCTYPE html>
<html>
<head>
	<title>Form sample</title>
</head>
<body>
<form id="addToCart" action="servlet/HelloServlet" method="post" >
		<input type="hidden" name="idProduit" value="11459">
  		Quantité: <input type="number" name="quantity">
		<br/> Taille : 
			<input type="radio" name="size" value="M" checked> M

			<input type="radio" name="size" value="XL"> XL
	<br/>Colori: 
		<select name="color">
		  <option value="BL">Bleu</option>
		  <option value="GR">Gris</option>

		</select>

	<br/>Instructions pour la livraison: <input type="text" name="delivinstruction">

</form>

</html>
